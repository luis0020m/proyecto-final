<h1>Detalles de Ventas</h1>

<form method="POST">
    <label for="id_venta">Venta:</label>
    <select name="id_venta">
        {% for venta in ventas %}
        <option value="{{ venta.id_venta }}">{{ venta.id_venta }}</option>
        {% endfor %}
    </select>

    <label for="id_producto">Producto:</label>
    <select name="id_producto">
        {% for producto in productos %}
        <option value="{{ producto.id_producto }}">{{ producto.nombre_producto }}</option>
        {% endfor %}
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" name="cantidad" required>

    <label for="precio_venta">Precio de Venta:</label>
    <input type="number" step="0.01" name="precio_venta" required>

    <button type="submit">Agregar Detalle</button>
</form>

<h2>Detalles registrados</h2>
<table>
    <tr>
        <th>ID Venta</th>
        <th>ID Producto</th>
        <th>Cantidad</th>
        <th>Precio Venta</th>
    </tr>
    {% for detalle in detalles %}
    <tr>
        <td>{{ detalle.id_venta }}</td>
        <td>{{ detalle.id_producto }}</td>
        <td>{{ detalle.cantidad }}</td>
        <td>{{ detalle.precio_Venta }}</td>
    </tr>
    {% endfor %}
</table>
